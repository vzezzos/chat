
<div class="container">

    <div class="body">
      <mat-card>
        <form [formGroup]="loginForm">
          <div class="form-user">
            
            <mat-form-field class="input-user">
              <input type="text" matInput placeholder="Username" [formControl]="username" />
                <mat-error *ngIf="username.invalid">8 caract√®res requis</mat-error>
              </mat-form-field>

              <mat-form-field class="input-user">
                <input type="{{passwordHidden ? 'password' : 'text'}}" matInput placeholder="Password" [formControl]="password" />
                <mat-icon matSuffix (click)="changeVisibiltyPassword()">{{passwordHidden ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>

              <mat-checkbox color="primary" class="checkbox">
                Remember me?
              </mat-checkbox>
              <button mat-raised-button class="button" (click)= "signIn()" [disabled]="loginForm.invalid"> 
                Connection
              </button>
              <mat-hint>Forgotten password?</mat-hint>
            </div>

            <div>
              <p *ngIf="flagCo"> Username ou mot de passe incorrect </p>
            </div>
          </form>
        </mat-card>
    </div>
